<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--link fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--link texto animado-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--link css-->
    <link rel="stylesheet" href="../css/main.css">
    <title> Contacto </title>
</head>

<body>

    <div class="container-fluid">

        <!--encabezado-->
        <header class="row">

            <nav class="col-12 navbar navbar-light d-flex justify-content-end" style="background-color:rgb(197, 190, 190);">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">Carrito</a>
                    </li>
                </ul>
            </nav>
            <div class="col-12">
                <a href="#irFooter">Ir al Footer</a>
            </div>
        </header>

        <!--contenido de la pagina-->
        <main class="row" id="irInicio">
            <h1 class="col-12 text-center animate__animated animate__bounce">CONTACTO</h1>
            <h2 class="col-12"> Comunicate con nosotros</h2>
        </main>

        <section>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">NOMBRE</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                    <label for="inputSurname" class="form-label">APELLIDO</label>
                    <input type="text" class="form-control" id="inputSurname">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputTel" class="form-label">TELEFONO</label>
                    <input type="tel" class="form-control" id="inputTel">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">DIRECCION</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Direccion completa">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">PISO- DPTO- CASA- LOTE</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="¿timbre o aplausos?">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">CIUDAD</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputQ" class="form-label">MOTIVO DE CONSULTA</label>
                    <select id="inputQ" class="form-select">
                        <option selected>Elegir...</option>
                        <option>Más información sobre productos</option>
                        <option>Quiero trabajar con ustedes</option>
                        <option>Reclamos y/o quejas</option>
                        <option>Quiero ser un proveedor</option>
                    </select>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Escribe tu mensaje y nos comunicaremos a la brevedad</label>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-success">ENVIAR</button>
                </div>
                <div class="col-6">
                    <button type="reset" class="btn btn-danger">BORRAR</button>
                </div>
            </form>
        </section>

        <!--pie de pagina-->
        <footer class="row" id="irFooter">
            <div class="col-4">
                <h4>Todos los derechos reservados</h4>
                <p> <a href="#irInicio">Ir al Inicio</a></p>
            </div>

            <div class="col-4">
                <h4>Encontranos en las redes sociales</h4>
                <ul>
                    <li> Facebook </li>
                    <li> Instagram </li>
                </ul>
            </div>

            <div class="col-4">
                <h4>Comunicate con nosotros al Whatsapp Web</h4>
                <p>11-6409-2647</p>
            </div>
        </footer>
    </div>


    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
